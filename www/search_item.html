<style>

.page--shop-details__content {
  position: absolute;
  left: 0px;
  right: 0px;
  top: 0px !important;
  bottom: 0px;
}

.card {
  background-color: white;
  /*background-image: url(images/loading.gif);*/
  background-repeat: no-repeat;
  background-size: contain;
  color: #000;
  height: 300px;
  background-position:center;
}

.card-toolbar ons-back-button span {
  color: white;
}

.card-name {
  font-weight: 600;
  font-size: 20px;
  padding: 30px 0 8px 0;
  text-align: center;
}

.card-desc {
  font-size: 14px;
  font-weight: 400;
  opacity: 0.9;
  text-align: center;
  line-height: 1.4;
}

.rating {
  text-align: center;
  position: relative;
  height: 0px;
}

.rating-num {
  position: relative;
  top: -24px;
  height: 24px;
  color: white;
  line-height: 24px;
  font-size: 12px;
  font-weight: 600;
  text-align: center;
  border-radius: 4px 4px 0 0;
  padding: 0 6px;
  background-color: #eb482f;
  color: white;
  width: auto;
  margin: 0 auto 0 auto;
  display: inline-block;
}

.rating-num ons-icon {
  font-size: 11px;
  vertical-align: -0px;
}

.action-col {
  text-align: center;
  opacity: 0.4;
  padding: 10px 0 8px;
}

.action-col:active {
  opacity: 0.7;
}

.action-col ons-button {
  padding: 0;
  line-height: 1;
}

.action-icon {
  padding: 0 0 4px 0;
}

.action-icon ons-icon {
  font-size: 28px;
}

.action-label {
  font-size: 12px;
}

.prop-desc {
  font-size: 14px;
  opacity: 0.7;
}

.prop-desc ons-icon {
  font-size: 14px;
  vertical-align: -0px;
  opacity: 0.5;
}

ons-list-item {
    text-align: left;

<ons-page >

    <ons-toolbar style="background:#6dccf3; height:15%;">
        <div class="left" style="height:100%; width:100%;">
            <div style="margin:12% 0% 0% 10%; height:50%;" ons-if-platform="ios">
                <ons-toolbar-button onclick="menu.setMainPage('home.html', {closeMenu: true})" style="">
                    <img src="images/img_logo@460x160.png" style="height:110%;"/>
                </ons-toolbar-button>
            </div>
            <div style="margin:20% 0% 0% 10%; height:50%;" ons-if-platform="android">
                <ons-toolbar-button onclick="menu.setMainPage('home.html', {closeMenu: true})" style="">
                    <img src="images/img_logo@460x160.png" style="height:100%;"/>
                </ons-toolbar-button>
            </div>
            <div style="margin:20% 0% 0% 10%; height:50%;" ons-if-platform="chrome">

            </div>
