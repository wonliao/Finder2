<style>
.home_button {
    width:33.333%; 
    height:100%;
    border: none;
    outline:none;
    margin-left: 0px;
    margin-right: 0px; float: left;

}

.home_button1 {
    background:url(images/button_none.png) 5% 50% repeat;
    background-size: 300% 90%
}
.home_button2 {
    background:url(images/button_none.png) 50% 50% repeat;
    background-size: 300% 90%
}
.home_button3 {
    background:url(images/button_none.png) 97% 50% repeat;
    background-size: 300% 90%
}
</style>

<ons-navigator title="Navigator" var="homeNavigator">

<ons-page>

    <ons-toolbar style="background:#6dccf3; height:15%;">
        <div class="left" style="height:100%; width:100%;">
            <div style="margin:12% 0% 0% 10%; height:50%;" ons-if-platform="ios">
                <ons-toolbar-button onclick="menu.setMainPage('home.html', {closeMenu: true})" style="">
                    <img src="images/img_logo@460x160.png" style="height:110%;"/>
                </ons-toolbar-button>
            </div>
            <div style="margin:20% 0% 0% 10%; height:50%;" ons-if-platform="android">
                <ons-toolbar-button onclick="menu.setMainPage('home.html', {closeMenu: true})" style="">
                    <img src="images/img_logo@460x160.png" style="height:100%;"/>
                </ons-toolbar-button>
            </div>
            <div style="margin:20% 0% 0% 10%; height:50%;" ons-if-platform="chrome">
                <ons-toolbar-button onclick="menu.setMainPage('home.html', {closeMenu: true})" style="">
                    <img src="images/img_logo@460x160.png" style="height:100%;"/>
                </ons-toolbar-button>
            </div>
        </div>
        <div class="right" style="height:100%;width:100%;top: 0px;position: absolute;right: 0;">
            <div style="padding:10% 5% 0% 5%; height:50%;"  ons-if-platform="ios">
                <ons-toolbar-button onclick="menu.toggleMenu()">
                    <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div style="padding:20% 5% 0% 5%; height:50%;"  ons-if-platform="android">
                <ons-toolbar-button onclick="menu.toggleMenu()">
                    <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div style="padding:20% 5% 0% 5%; height:50%;"  ons-if-platform="chrome">
                <ons-toolbar-button onclick="menu.toggleMenu()">
                    <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
                </ons-toolbar-button>
            </div>
        </div>
    </ons-toolbar>

    <!-- 主視覺圖 -->
    <img src="images/home_bg.png" width="100%"/>
    
    <!-- bonding your moments -->
    <div style="height:3.3%; position:fixed; bottom:30%; right:5%; color:#000;">
        <span id="home_main_text">精彩時刻 源自奇美</span>
    </div>
    
    <!-- 藍色腰帶 -->
    <div style="background:#6dccf3; height:3.3%; position:fixed; bottom:24%;">
        <img src="images/img_bar.png" width="100%"/>
    </div>
    
    <!-- 下方按鈕區 -->
    <div style="background:#fff; width:100%; height:24%; position:fixed; bottom:0px;">
        <ons-button class="home_button home_button1" modifier="chevron" onclick="homeNavigator.pushPage('page1.html')" style="margin:auto;">
            <span class="index_menu_itme_2" id="won1" style="color:#455a64; font-size:5vw; position:absolute; bottom:10%; width:100%; text-align:center;">關於奇美</span>
        </ons-button>
        <ons-button class="home_button home_button2" modifier="chevron" onclick="homeNavigator.pushPage('page2-1.html')" style="margin:auto;">
            <span class="index_menu_itme_3" style="color:#455a64; font-size:5vw; position:absolute; bottom:10%; width:100%; text-align:center;">產品搜尋</span>
        </ons-button>
        <ons-button class="home_button home_button3" modifier="chevron" onclick="homeNavigator.pushPage('page4-1.html')" style="margin:auto;">
            <span class="index_menu_itme_5" style="color:#455a64; font-size:5vw; position:absolute; bottom:10%; width:100%;  text-align:center;">產品比較</span>
        </ons-button>
    </div>

</ons-page>
</ons-navigator>

<script>
ons.ready(function() {
    setTimeout(function() {

        // home.html
        $("#home_main_text").text(translator.getStr("home_main_text"));
        $(".index_menu_itme_2").text(translator.getStr("index_menu_itme_2"));
        $(".index_menu_itme_3").text(translator.getStr("index_menu_itme_3"));
        $(".index_menu_itme_5").text(translator.getStr("index_menu_itme_5"));
    }, 10);
});

</script>
