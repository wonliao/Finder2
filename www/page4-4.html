function setFilter() {
    
    var searchNames = '"PM-700G"';

    $.post(
        api_url + "indexplates/chimeicorp/get_compare_by_name.php",
        {
            "searchNames": searchNames
        },
        function( data ) {

            //console.log(data);
            var list_str = "";

            // 沒有結果
            if(data == null) {

                list_str += '<ons-list-item class="list-item-container" style="text-align:left; padding-top:10%;">';
                list_str +=     '<ons-row>';
                list_str +=         '<ons-col width="100" style="margin:auto; text-align:center;">';
                list_str +=             "<span class='search_result'>沒有結果</span>";
                list_str +=         '</ons-col>';
                list_str +=     '</ons-row>';
                list_str += '</ons-list-item>';
            } else {

                $('#product_sum').text(data.length);

                for(var key in data) {

                    var item = data[key];

                    list_str += '<li class="product">';
                    list_str += '    <ul class="cd-features-list">';
                    list_str += '       <li style="background-color:#ffffff;">仁德</li>';
                    list_str += '       <li style="background-color:#f9f9f9;">待建立</li>';
                    list_str += '       <li style="background-color:#ffffff;">-</li>';
                    list_str += '       <li style="background-color:#f9f9f9;">光學級</li>';
                    list_str += '       <li style="background-color:#ffffff;">透明</li>';
                    list_str += '       <li style="background-color:#f9f9f9;">5</li>';
                    list_str += '       <li style="background-color:#ffffff;">M-88</li>';
                    list_str += '       <li style="background-color:#f9f9f9;">1.15</li>';
                    list_str += '       <li style="background-color:#ffffff;">108(226)</li>';
                    list_str += '       <li style="background-color:#f9f9f9;">85(185)</li>';
                    list_str += '       <li style="background-color:#ffffff;">0.5</li>';
                    list_str += '       <li style="background-color:#f9f9f9;">0.3</li>';
                    list_str += '       <li style="background-color:#ffffff;">1.5mmHB</li>';
                    list_str += '       <li style="background-color:#f9f9f9;">5</li>';
                    list_str += '    </ul>';
